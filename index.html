<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DDG CUP YOLA CAMPUS</title>
  <link rel="stylesheet" href="./league.css">
  <style>
    body {
      background-image: url(./images/ddgCUP.jpg);
      /* background-position: center; */
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body style="background-color: #e6dada;">
  <nav>
    <button id="nav-toggle" aria-label="Toggle navigation" style="background:transparent;border: none;cursor:pointer;font-size:1.5em;">
        <img src="./images/bars-solid.svg" class="menuIcon navIcon" style="width:1.5em;height:1.5em;display:inline;">
      </button>
      <ul class="toggleList">
        <li>
          <a href="./leagueTable.html"> View League Table</a>
        </li>
        <li>
          <a href="./fixtures.html">Fixtures List</a>
        </li>
        <li>
          <a href="./goalsRankings.html">Goal Rankings</a>
        </li>
        <li>
          <a href="./assitsRankings.html">Assits Rankings</a>
        </li>
      </ul>
  </nav>
  <!-- <img src="./images/ddgCUP.jpg" class = "siteImage" alt="Football Image" class="ddgCup" style="width: 100%; max-width: 30rem; height: auto;"> -->
  <script>
    const toggleBar = document.getElementById('nav-toggle')
let isClicked = false
toggleBar.addEventListener('click', () => {
  isClicked = !isClicked
  if (isClicked) {
    document.querySelector('.toggleList').style.display = 'block'
    document.querySelector('.menuIcon').src = './images/xmark-solid.svg'
    document.querySelector('nav').style.maxWidth = '100%'
  }
  else if (!isClicked){
    document.querySelector('.toggleList').style.display = 'none'
    document.querySelector('.menuIcon').src = './images/bars-solid.svg'
    document.querySelector('nav').style.maxWidth = '7%'
  }
})
  </script>
  
</body>
</html>
